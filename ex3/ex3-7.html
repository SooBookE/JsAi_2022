<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블록과 인라인 전환</title>
    <style>
        .bk div {
            background-color: beige;
            border: 1px solid red;
            font-size: 20px;
            text-align: center;
            display: inline;
        }

        .in span {
            display: block;
            background-color: #5cf971;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="bk">
        <div>블록</div>
        <div>블록</div>
        <div>블록</div>
    </div>
    <div class="in">
        <span>인라인</span>
        <span>인라인</span>
        <span>인라인</span>
    </div>
</body></html>
