<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>플렉스예제3</title>
    <style>
        .container {
            display: flex;
            background-color: #ccc;
            height: 100px;
            flex-wrap: wrap;
        }

        .container div {
            background-color: darkblue;
            color: #fff;
            margin: 10px;
            flex: 1 1 10px;
            height: 20px;
        }

        .d1 {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>flex</div>
        <div>flex</div>
        <div class="d1">flex</div>
        <div>flex</div>
        <div>flex</div>
    </div>
</body></html>
