<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>위치지정2</title>
    <style>
        body {
            height: 1000vh;
/*                        display: flex;*/
        }

        div {
            width: 200px;
            height: 200px;
            background-color: bisque;
            position: static;
            /*            기본 위치에 있는 상태*/
        }

        #second {
            background-color: aqua;
            position: fixed;
            /*            fixed로 고정되어 화면이 움직여도 움직이지 않는다.*/
        }
    </style>
</head>

<body>
    <div></div>
    <div id="second"></div>
</body></html>
