<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover 예제1</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div:hover {
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(45deg);
            font-size: 50pt;
/*            display: flex;*/
            align-items: flex-end;

        }
    </style>
</head>

<body>
    <div>상자</div>
</body></html>
