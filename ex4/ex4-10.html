<html lang="en">
<head>

    <title>형제 관계일 때</title>

        .up {
            background-color: indigo;
            height: 200px;
            width: 200px;
        }

        .down {
            background-color: deeppink;
            height: 200px;

        }
    </style>
</head>

    <h3>형제 관계일 때</h3>
    <div class="up"></div>
    <div class="down"></div>
