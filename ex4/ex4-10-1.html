<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>형제 관계일 때 앱솔루트</title>
    <style>
        .up {
            background-color: indigo;
            height: 200px;
            width: 200px;
        }

        .down {
            background-color: deeppink;
            height: 200px;
            width: 200px;
            top: 20px;
            position: absolute;
            opacity: 0.5;
            /*            기준을 static이 아닌 가장 가까운 조상을 기준으로 하기에 형제요소를 제외한 여백을 기준으로 이동함*/
        }
    </style>
</head>

<body>
    <h3>형제 관계일 때</h3>
    <div class="up"></div>
    <div class="down"></div>
</body></html>
