<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>가상 선택자3</title>
    <style>
        ul {
            list-style-type: none;
        }

        p:nth-child(3) {
            background-color: yellow;
        }

        /*        child는 다 포함 3번째*/

        p:nth-of-type(3) {
            color: red;
        }

        /*        type은 타입 중에서 3번째*/
    </style>
</head>

<body>
    <ul>
        <li>1번째 문장입니다.</li>
        <p>2번째 문장입니다.</p>
        <p>3번째 문장입니다.</p>
        <p>4번째 문장입니다.</p>
        <p>5번째 문장입니다.</p>
        <p>6번째 문장입니다.</p>
    </ul>
</body></html>
