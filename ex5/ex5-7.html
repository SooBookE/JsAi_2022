<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션, 전환 예제</title>
    <style>
        div {
            background-color: blueviolet;
            width: 300px;
            height: 150px;
            transition: 500ms linear;
            /*            전환을 500ms에 선형적으로 변환 시켜줌. linear는 기본값이므로 선형으로 사용할 것이면 안 적어도 됨. 트랜지션은 선택자 안에 넣어도 되고, hover 안에 넣어도 동작되니 참고할 것!*/
        }

        div:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <div></div>
</body></html>
