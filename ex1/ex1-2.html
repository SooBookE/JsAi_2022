<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>태그연습</title>
</head>

<body>
    <h1>대표적인 태그</h1>
    <h2>br태그, p태그, div태그, span태그</h2>
    <h2>1. &ltbr&gt태그 - 엔터의 역할(단일로 사용된다)</h2>
    이렇게<br> 말을<br> 쓴다면<br>
    어떻게<br> 될까요?<br>
    <h2>2. &ltp&gt태그 - 한 줄의 구역 확보</h2>
    <p>이렇게 말을</p>
    <p> 쓴다면 어떻게 될까요?</p>
    <h2>3. &ltdiv&gt태그 - 한 줄을 구분해서 나눔</h2>
    <div>이렇게 말을</div>
    <div>쓴다면 어떻게 될까요?</div>
    <h2>4. &ltspan&gt태그 - 텍스트 영역 지정. 스타일 지정에 사용</h2>
    <span id=col>이렇게 말을 </span><span>쓴다면 어떻게 될까요?</span>
