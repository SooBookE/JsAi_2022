<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>뉴플릭스 만들기(로그인 화면)</title>
    <!-- <link rel="stylesheet" href="./css/global.css"> -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- 책에서는 땡기고 땡기는 구조를 만들기 위해 주석 처리한 내용처럼 만들어도 되지만 저렇게 작성함 -->
</head>

<body>
    <img src="./img/movie.jpg" alt="사진 안뜸" class="login-img">
    <div class="login-title">
        <h1 class="login-title__maintext">Newflix</h1>
        <p class="login-title__subtext">새로운 OTT 뉴플릭스 등장! <br>
        지금 가입하면 무료!</p>
        <form action="#" class="login-form">
            <input type="text" name="username" autocomplete="off" placeholder="ID" required>
            <input type="password" name="password" autocomplete="off" placeholder="PASSWORD" required>
            <input type="submit" value="접속하기">
        </form>
    </div>
</body></html>
