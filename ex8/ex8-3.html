<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage.html</title>
    <link rel="stylesheet" href="./css/mypage.css">
</head>
<body>
    <!-- div>div.user-component>img.user-component__profile+div.user-component__id{김수환}^div.user-component>div.user-component__profileadd-profile-btn>span{+}^div.user-component__id{새 프로필} -->
    <div class="display-flex-center">
        <div class="user-component position-relative display-flex-center">
            <img src="../img/mococo.png" alt="" class="user-component__profile">
            <div class="user-component__id">김수환</div>
        </div>
        <div class="user-component">
            <div class="user-component__profile add-profile-btn display-flex-center">
                <span>+</span>
            </div>
            <div class="user-component__id">새 프로필</div>
        </div>
    </div>
    <!-- div.continue-watching>p.continue-watching-header{이어보기}+ul.continue-watching__imges>li>div.continue-watching__card>img+span.continue-watching__title{센과 치히로의 행방불명}^^li>div.continue-watching__card>img+span.continue-watching__title{마루 밑 아리에티} -->
    <div class="continue-watching">
        <p class="continue-watching-header">이어보기</p>
        <ul class="continue-watching__imges">
            <li>
                <div class="continue-watching__card">
                    <img src="./img/sc1.jfif" alt="">
                    <span class="continue-watching__title">아퍼요</span>
                </div>
            </li>
            <li>
                <div class="continue-watching__card">
                    <img src="./img/sc2.jfif" alt="">
                    <span class="continue-watching__title">젠장</span>
                </div>
            </li>
        </ul>
    </div>
    <!-- div.wishlist>p.wishlist__header{내가 찜한 목록}+div.wishlist-container>(div.wishlist-item>div>img.wishlist__img^div.wishlist-info>span.wishlist__title{도깨비}+span.wishlist__subtitle{김고은, 공유 출연}^div.wishlist-play-btn>span.material-icons{play_arrow})*3 -->
    <div class="wishlist">
        <p class="wishlist__header">내가 찜한 목록</p>
        <div class="wishlist-container">
            <div class="wishlist__item">
                <div><img src="./img/thumb1.jfif" alt="" class="wishlist__img"></div>
                <div class="wishlist-info"><span class="wishlist__title">도깨비</span><span class="wishlist__subtitle">김고은, 공유 출연</span></div>
                <div class="wishlist-play-btn"><span class="material-icons">play_arrow</span></div>
            </div>
            <div class="wishlist__item">
                <div><img src="./img/thumb2.jfif" alt="" class="wishlist__img"></div>
                <div class="wishlist-info"><span class="wishlist__title">오만과 편견</span><span class="wishlist__subtitle">황상준 출연</span></div>
                <div class="wishlist-play-btn"><span class="material-icons">play_arrow</span></div>
            </div>
            <div class="wishlist__item">
                <div><img src="./img/thumb3.jfif" alt="" class="wishlist__img"></div>
                <div class="wishlist-info"><span class="wishlist__title">편의점 샛별이</span><span class="wishlist__subtitle">김유정, 지창욱 출연</span></div>
                <div class="wishlist-play-btn"><span class="material-icons">play_arrow</span></div>
            </div>
        </div>
    </div>
    <div class="navigation-bar">
        <a href="./ex8-2.html">
            <span class="material-icons-outlined find-icon-clicked">
                search
            </span>
        </a>
        <a href="./ex8-3.html">
            <span class="material-icons-outlined">
                person_outline
            </span>
        </a>
    </div>
</body>
</html>
