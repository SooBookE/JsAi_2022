<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제, 무빙 메뉴(혼자 해봄)</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            margin: 10px;
        }

        .container div {
            padding: 10px;
            margin: 5px;
            width: 300px;
            height: 50px;
            background-color: darkgray;
        }
    </style>
</head>

<body>
    <h2>Moving menu</h2>
    <div class="container">
        <div class="div1">
            <p>Company</p>
        </div>
        <!--        이놈으로 본 예제처럼 글자를 중앙에 놓으려면 p태그를 삽입해 개별 속성으로 구분시키는게 가장 쉬운 방법-->
        <div class="div2">Product</div>
        <div class="div3">Service</div>
        <div class="div4">Customer Support</div>
        <div class="div5">Community</div>
    </div>
</body></html>
